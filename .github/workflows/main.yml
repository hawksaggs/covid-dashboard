# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    tags: 
      - '*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Clone repository
        uses: actions/checkout@v2
      # Setup nodejs
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      # Install dependencies
      - name: Install dependencies
        run: npm install
      # make build
      - name: Make build
        run: npm run build
        env:
          CI: false
      # share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v2
        with:
          name: covid-dashboard-build
          path: build
  deploy:
    runs-on: ubuntu-latest
    # when applications has made build successfully
    # then we can start the deployment
    needs: build
    
    steps:
      # Download previously shared build
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: covid-dashboard-build
      # Set the credentials from repository settings/secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
      # Copy the files from build folder to the S3 bucket
      - name: Deploy to S3
        run: aws s3 sync . s3://covid19-dashboard
#        working-directory: covid-dashboard-build
        path: covid-dashboard-build
  release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
       # Download previously shared build
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: covid-dashboard-build
      
       # Zip the build using external action
      - name: Zip build
        uses: thedoctor0/zip-release@master
        with:
          filename: covid-dashboard-build-release.zip
          path: covid-dashboard-build
      
       # Upload artifact of the current workflow
      - name: Upload build zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: covid-dashboard-build-release.zip
          path: covid-dashboard-build
      
      # Make official GitHub release which will trigger
      # sending the mail with link for access
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: covid-dashboard-build-release.zip
          body: http://covid19-dashboard.s3-website-us-east-1.amazonaws.com/index.html
          token: ${{ secrets.GITHUB_TOKEN }}
